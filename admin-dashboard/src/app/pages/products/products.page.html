<div class="page">
    <h2 class="page__title">{{ 'products.title' | translate }}</h2>
  
    <section class="promo">
      <div class="promo__top">September 12-22</div>
  
      <div class="promo__content">
        <h3 class="promo__title">{{ 'products.promoTitle' | translate }}</h3>
        <div class="promo__desc">{{ 'products.promoDesc' | translate }}</div>
  
        <button class="promo__cta" type="button">{{ 'products.getStarted' | translate }}</button>
      </div>
  
      <button class="promo__nav promo__nav--left" type="button" [attr.aria-label]="'products.previous' | translate">
        <i class="bi bi-chevron-left"></i>
      </button>
      <button class="promo__nav promo__nav--right" type="button" [attr.aria-label]="'products.next' | translate">
        <i class="bi bi-chevron-right"></i>
      </button>
    </section>
  </div>

  

<ng-container *ngIf="products$ | async as products; else loading">
    <section class="cards">
      <div class="product-card" *ngFor="let p of products; trackBy: trackById">
        <div class="product-card__image">
          <img [src]="p.imageUrl" [alt]="p.name" />
        </div>
  
        <div class="product-card__body">
          <div class="product-card__name-wrapper">
            <div class="product-card__name">{{ p.name }}</div>
            <button class="product-card__fav" type="button" [attr.aria-label]="'products.favorite' | translate">
              <i class="bi bi-heart"></i>
            </button>
          </div>
          <div class="product-card__price">${{ p.price.toFixed(2) }}</div>

          <div class="product-card__rating">
            <i class="bi bi-star-fill"></i>
            <i class="bi bi-star-fill"></i>
            <i class="bi bi-star-fill"></i>
            <i class="bi bi-star-fill"></i>
            <i class="bi bi-star"></i>
            <span class="product-card__reviews">(131)</span>
          </div>

          <button class="product-card__btn" type="button">{{ 'products.editProduct' | translate }}</button>
        </div>
      </div>
    </section>
  </ng-container>
  
  <ng-template #loading>
    <section class="cards">
      <div class="product-card product-card--skeleton" *ngFor="let _ of [1,2,3]"></div>
    </section>
  </ng-template>
