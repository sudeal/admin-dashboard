<div class="auth-bg">
    <div class="auth-card">
      <h2 class="title">Create an Account</h2>
      <p class="subtitle">Create a account to continue</p>
  
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <label class="field">
          <span class="field__label">Email address:</span>
          <input 
            class="field__input" 
            type="email" 
            formControlName="email"
            [class.field__input--error]="hasError('email', 'required') || hasError('email', 'email')"
          />
          <span class="field__error" *ngIf="hasError('email', 'required')">
            Email is required
          </span>
          <span class="field__error" *ngIf="hasError('email', 'email') && !hasError('email', 'required')">
            Please enter a valid email address
          </span>
        </label>
  
        <label class="field">
          <span class="field__label">Username</span>
          <input 
            class="field__input" 
            type="text" 
            placeholder="Username" 
            formControlName="username"
            [class.field__input--error]="hasError('username', 'required') || hasError('username', 'minlength')"
          />
          <span class="field__error" *ngIf="hasError('username', 'required')">
            Username is required
          </span>
          <span class="field__error" *ngIf="hasError('username', 'minlength') && !hasError('username', 'required')">
            Username must be at least 3 characters
          </span>
        </label>
  
        <label class="field">
          <span class="field__label">Password</span>
          <input 
            class="field__input" 
            type="password" 
            formControlName="password"
            [class.field__input--error]="hasError('password', 'required') || hasError('password', 'minlength')"
          />
          <span class="field__error" *ngIf="hasError('password', 'required')">
            Password is required
          </span>
          <span class="field__error" *ngIf="hasError('password', 'minlength') && !hasError('password', 'required')">
            Password must be at least 6 characters
          </span>
        </label>
  
        <label class="check">
          <input type="checkbox" formControlName="acceptTerms" />
          <span>I accept terms and conditions</span>
        </label>
        <span class="field__error" *ngIf="hasError('acceptTerms', 'required')" style="margin-top: -10px; margin-bottom: 10px; display: block;">
          You must accept the terms and conditions
        </span>
  
        <button class="btn-primary" type="submit" [disabled]="signupForm.invalid">
          Sign Up
        </button>
      </form>
  
      <div class="bottom">
        <span class="bottom__text">Already have an account?</span>
        <a class="link" [routerLink]="['/login']">Login</a>
      </div>
    </div>

    <!-- Error Modal -->
    <div class="modal-overlay" *ngIf="showErrorModal" (click)="closeModal()">
      <div class="modal-content" (click)="$event.stopPropagation()">
        <div class="modal-header">
          <h3 class="modal-title">Sign Up Failed</h3>
          <button class="modal-close" type="button" (click)="closeModal()" aria-label="Close">
            <i class="bi bi-x"></i>
          </button>
        </div>
        <div class="modal-body">
          <p class="modal-message">Please enter a valid email address.</p>
        </div>
        <div class="modal-footer">
          <button class="btn-primary" type="button" (click)="closeModal()">Tamam</button>
        </div>
      </div>
    </div>
  </div>
