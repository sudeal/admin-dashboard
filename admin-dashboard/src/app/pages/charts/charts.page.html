<div class="page">
  <!-- ✅ Header (senin sayfandaki üst düzen varsa burada kalabilir) -->
  <div class="page__top">
    <h2 class="page__title">Charts</h2>

    <div class="page__filters">
      <button class="chip" type="button">
        <i class="bi bi-funnel"></i>
      </button>
      <button class="chip" type="button">Filter By</button>
      <button class="chip" type="button">
        Charts <i class="bi bi-chevron-down"></i>
      </button>
    </div>
  </div>

  <!-- ✅ Bar Chart -->
  <section class="panel">
    <div class="panel__header">
      <h3 class="panel__title">Bar Chart</h3>
    </div>

    <div class="panel__body panel__body--bar">
      <div class="chart-wrap">
        <canvas #barChart></canvas>
      </div>
    </div>
  </section>

  <!-- ✅ Pie Chart -->
  <section class="panel">
    <div class="panel__header">
      <h3 class="panel__title">Pie Chart</h3>
    </div>

    <div class="panel__body panel__body--pie">
      <div class="pie-grid">
        <div class="pie-item"><canvas #pie1></canvas></div>
        <div class="pie-item"><canvas #pie2></canvas></div>
        <div class="pie-item"><canvas #pie3></canvas></div>
        <div class="pie-item"><canvas #pie4></canvas></div>
      </div>
    </div>
  </section>

  <!-- ✅ Donut Chart -->
  <section class="panel">
    <div class="panel__header">
      <h3 class="panel__title">Donut Chart</h3>
    </div>

    <div class="panel__body panel__body--donut">
      <div class="donut-grid">
        <div class="donut-item"><canvas #donut1></canvas></div>
        <div class="donut-item"><canvas #donut2></canvas></div>
        <div class="donut-item"><canvas #donut3></canvas></div>
        <div class="donut-item"><canvas #donut4></canvas></div>
      </div>
    </div>
  </section>
</div>
